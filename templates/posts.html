{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="mb-4">All Posts</h1>
  <div class="text-end mb-3">
    <a href="{{ url_for('create') }}" class="btn btn-primary">Create New Post</a>
  </div>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ post.image_path | safe }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.text[:100] }}...</p>
          <a href="{{ url_for('posts_detail', id=post.id) }}" class="btn btn-primary">View Post</a>
          {% if session['id'] == post.user_id %}
          <a href="{{ url_for('update_post', id=post.id) }}" class="btn btn-warning">Edit</a>
          <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
